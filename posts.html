<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/posts.css">
    <script src="https://kit.fontawesome.com/dc4562ddf8.js" crossorigin="anonymous"></script>
    <script src="./js/generateui.js" type="module"></script>
    <title>Posts</title>
</head>

<body>
    <header class="top bar">
        <img class="brand-img" src="./assets/fireleaf.png">
        <p class="brand-txt"> FireLeaf</p>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./posts.html">Posts</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div id="post-grid">

            <!-- Post Template -->
            <template id="post-template">
                <div class="post" id="post-id">
                    <div>
                        <p class="post-title"></p>
                        <div class="post-user">
                            <div class="post-img"></div>
                            <div class="post-user-texts">
                                <p class="post-name"></p>
                                <p class="post-mail"></p>
                            </div>
                        </div>
                        <p class="post-text"></p>
                        <div class="post-tags">
                            <!-- Tags will be populated here -->
                        </div>
                        <div class="post-reactions">
                            <div id="thumbs-up">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <span id="content"></span>
                            </div>
                            <div id="thumbs-down">
                                <i class="fa-solid fa-thumbs-down"></i>
                                <span id="content"></span>
                            </div>
                            <div id="views">
                                <i class="fa-solid fa-vr-cardboard"></i>
                                <span id="content"></span>
                            </div>
                        </div>
                    </div>
                    <section class="post-comment-section">
                        <div class="comment-toggle">
                            <div class="unsuccess">
                            <i class="fa-solid fa-comment icon-in-text"></i>
                            Hide comments (<span class="comment-count"></span>)
                            <i class="fa-solid fa-caret-up icon-in-text"></i>
                            </div>

                        </div>
                        <section class="comments-container">
                            <!-- Comments will be populated here -->
                        </section>
                    </section>
                </div>
            </template>

            <!-- Comment Template -->
            <template id="comment-template">
                <section class="post-comment">
                    <div class="comment-header">
                        <div class="post-user">
                            <div class="post-img"></div>
                            <div class="post-user-texts">
                                <p class="post-name"></p>
                                <p class="post-mail"></p>
                            </div>
                        </div>
                        <div class="post-details">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <span class="like-count"></span>
                        </div>
                    </div>
                    <p class="post-text"></p>
                </section>
            </template>


        </div>
    </main>
    <footer class="foot bar">
        <p class="brand-txt"> FireLeaf 2025&copy;</p>
        <a href="index.html"><img class="brand-img" src="assets/fireleaf.png"></a>
    </footer>

</body>



</html>
