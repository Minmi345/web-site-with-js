<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/posts.css">
    <script src="https://kit.fontawesome.com/dc4562ddf8.js" crossorigin="anonymous"></script>
    <script src="./js/posts.js" type="module"></script>
    <script src="./js/highlightTopbarLink.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="assets/fireleaf.ico">
    <title>Posts</title>
</head>

<body>
    <header class="top bar">
        <img class="brand-img" src="./assets/fireleaf.png">
        <p class="brand-txt"> FireLeaf</p>
        <nav>
            <a id="toindex" href="./index.html">Home</a>
            <a id="toposts" href="./posts.html">Posts</a>
            <a id="tocontact" href="./contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1 class="error-status" id="no-error">no Internet you silly GOOOSE</h1>
        <div id="user-info-bg">
            <div class="user-info-container">
                <p id="fname"></p>
                <p id="lname"></p>
                <p id="mail"></p>
                <p id="birth"></p>
                <p id="blood"></p>
                <p id="adress"></p>
            </div>
        </div>

        <div id="post-grid">

            <!-- Post Template -->
            <template id="post-template">
                <div class="post" id="post-id">
                    <div>
                        <p class="post-title"></p>
                        <div class="post-user">
                            <!-- <img class="post-img"></img>
                            <div class="post-user-texts">
                              <p class="post-name"></p>
                                <p class="post-mail"></p>
                            </div>-->
                        </div>
                        <p class="post-text"></p>
                        <div class="post-tags">
                        </div>
                        <div class="post-reactions">
                            <div id="thumbs-up">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <span id="content"></span>
                            </div>
                            <div id="thumbs-down">
                                <i class="fa-solid fa-thumbs-down"></i>
                                <span id="content"></span>
                            </div>
                            <div id="views">
                                <i class="fa-solid fa-vr-cardboard"></i>
                                <span id="content"></span>
                            </div>
                        </div>
                    </div>
                    <section class="post-comment-section">
                        <div class="comment-toggle">
                            <div class="yes-comments">
                                <i class="fa-solid fa-comment icon-in-text"></i> Comments (<span
                                    id="number-comments"></span>) <i class="fa-solid fa-caret-down icon-in-text"></i>

                            </div>
                            <div class="no-comments">
                                <i class="fa-solid fa-comment-slash icon-in-text"></i>
                                no comments under this post
                            </div>

                        </div>
                        <section class="comments-container">
                            <!-- Comments will be populated here -->
                        </section>
                    </section>
                </div>
            </template>

            <!-- Comment Template -->
            <template id="comment-template">
                <section class="post-comment">
                    <div class="comment-header">
                        <!-- <div class="post-user">
                             <div class="post-img"></div>
                            <div class="post-user-texts">
                                <p class="post-name"></p>
                                <p class="post-mail"></p>
                            </div> 
                        </div>-->
                        <div class="post-details">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <span class="like-count"></span>
                        </div>
                    </div>
                    <p class="post-text"></p>
                </section>
            </template>

            <template id="user-template">
                <div class="post-user">
                    <img class="post-img"></img>
                    <div class="post-user-texts">
                        <p class="post-name"></p>
                        <p class="post-mail"></p>
                    </div>
                </div>
            </template>


        </div>
        <button id="load-more">Load more</button>

    </main>
    <footer class="foot bar">
        <p class="brand-txt"> FireLeaf 2025&copy;</p>
        <a href="index.html"><img class="brand-img" src="assets/fireleaf.png"></a>
    </footer>

</body>



</html>
